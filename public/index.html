<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta name="force-rendering" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title></title>
  <style>
    html, body, #root {
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
    }
    .led {
      position: fixed;
      left: 0;
      top: 0;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      width: 88%;
      height: 50px;
    }
    .fl {
      float: left;
    }
    .ib {
      display: inline-block;
    }
    .ofh {
      overflow: hidden;
    }
    .ofa {
      overflow: auto;
    }
    .border {
      border: 1px solid rgba(0, 0, 0, 0.3);
    }
    .pt1 {
      padding-top: 1px;
    }
    .pb1 {
      padding-bottom: 1px;
    }
    .psa {
      position: absolute;
    }
    .psr {
      position: relative;
    }
    .txtc {
      text-align: center;
    }
    .stage:before{
      height: 0;
      content: ".";
      display: block;
      visibility: hidden;
    }
    .stage:after{
      height: 0;
      content: ".";
      display: block;
      visibility: hidden;
    }
    .stage {
      width: 100%;
      height: 100%;
    }
    h1 {
      text-align: center;
    }
    .scroll {
      margin: 80px;
      height: 400px;
      position: relative;
      overflow: scroll;
      background:-webkit-gradient(linear, 0 0, 0 bottom, from(#ff0000), to(rgba(0, 0, 255, 0.5)));
    }
    .scroll:after {
      content: ".";
      position: absolute;
      top: 1000px;
    }
    .scroll p {
      margin: 40px;
      color: #fff;
      width: 120%;
    }
    .frame {
      width: 80%;
      height: 600px;
    }
    .scroll-x {
      margin: 80px;
      height: 400px;
      white-space: nowrap;
      background:-webkit-gradient(linear, 0 0, 0 bottom, from(#ff0000), to(rgba(0, 0, 255, 0.5)));
    }
    .scroll-y {
      margin: 80px;
      height: 600px;
      background:-webkit-gradient(linear, 0 0, 0 bottom, from(#ff0000), to(rgba(0, 0, 255, 0.5)));
    }
    .scroll-x div {
      display: inline-block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
